<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="m-5">
        <h1 class="text-center">Susisiekite su musu imone</h1>
        <form class="container" action="">
            <div class="m-2">
                <input type="text" class="form-control" placeholder="Vardas">
            </div>
            <div class="m-2">
                <input type="email" class="form-control" placeholder="El. pastas">
            </div>
            <div class="m-2">
                <textarea placeholder="Jusu zinute" class="form-control"></textarea>
            </div>
            <div class="form-group m-2">
                <input list="vietoves" class="form-control" placeholder="Pasirinkite vietove"/>
                <datalist id="vietoves"></datalist>
            </div>
            <div class="form-group justify-content-center d-flex">
                <button type="submit" class="btn btn-danger mt-3 fw-bold">Siusti</button>
            </div>
        </form>
    </section>
    <script type="module" src="app2.js"></script>
</body>
</html>
